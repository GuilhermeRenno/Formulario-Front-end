<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <div id="menu">
        <h1> Cadastro Pessoal </h1>
        <figure>
            <img src="icone cadastro.png" alt="Icone de Cadastro" height="100x">
        </figure>
    </div>

    <form action="" method="post">
        <fieldset>
            <legend><b> Dados Pessoais</b></legend>
            <p>
            <table>
                <tr>
                    <td><label for="nome" id="lnome">Nome:</label></td>
                    <td><input type="text" name="nome" id="nome" required=""></td>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" name="email" id="email" required=""></td>
                    <td><label for="date">Data: </label></td>
                    <td><input type="date" name="data" id="Data" required=""></td>
                </tr>

                <tr>
                    <td><label for="rg">RG: </label></td>
                    <td><input type="rg" name="rg" id="rg" required=""></td>
                    <td><label for="cpf">CPF: </label></td>
                    <td><input type="number" name="cpf" id="cpf" required=""></td>
                </tr>
            </table>
            <p>
        </fieldset>
        <fieldset>
            <legend><b>Endereço</b></legend>
            <p>
            <table>
                <tr>
                    <td><label for="rua">Rua: </label></td>
                    <td><input type="text" name="rua" id="rua" required=""></td>
                    <td><label for="numero">Número: </label></td>
                    <td><input type="number" name="numero" id="numero" required=""><br /></td>
                    <td><label for="bairro">Bairro: </label></td>
                    <td><input type="text" name="bairro" id="bairro" required=""><br /></td>
                </tr>
                <tr>
                    <td><label for="estado">Estado: </label></td>
                    <td><select name="estado" id="estado">
                            <option value="estado">Selecione o Estado</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select> <br /></td>
                    <td><label for="cidade">Cidade:</label></td>
                    <td><input type="text" name="cidade" id="cidade" required=""> <br /></td>
                    <td><label for="cep">CEP:</label></td>
                    <td><input type="number" name="cep" id="cep" required=""></td>
                </tr>

            </table>
            <p>
        </fieldset>
        <fieldset>
            <legend><b>Login</b></legend>
            <table>
                <tr>
                    <td><label for="login">Login de usuário</label></td>
                    <td><input type="text" name="login " id="login" required=""></td>
                    <td><label for="imagem_perfil">Imagem de perfil:</label></td>
                    <td><input type="file" name="imagem_perfil" id="imagem_perfil" required=""> <br /></td>
                </tr>
                <tr>
                    <td><label for="senha">Senha:</label></td>
                    <td><input type="password" name="senha" id="senha" required=""></td>
                    <td><label for="conf_senha">Confirmar Senha:</label></td>
                    <td><input type="password" name="conf_senha" id="conf_senha" required=""> <br /></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <div id="botao">
            <input type="submit" value="Enviar Dados" id="botaoEnviar">
            <input type="reset" value="Limpar" id="botaoLimpar">
     </div>
        
   </form>


</body>

</html>
